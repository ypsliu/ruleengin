<script type="text/x-handlebars-template" id="ruleStepTemplate">
	<dl class="am-accordion-item am-active ruleStep" id="ruleStep-{{index}}" data-index="{{index}}">
		<dt class="am-accordion-title">
			<span class="am-icon-flag"></span> <span id="stepComment">步骤{{index}}</span>
		</dt>
		<dd class="am-accordion-bd am-collapse am-in">
			<div class="am-accordion-content">
				<div class="am-panel am-panel-default">
					<div class="am-panel-hd am-g">
						<div class="am-u-sm-6">
							<label class="am-form-label">目的 
								<input type="text" id="comment" data-index="{{index}}" placeholder="该步骤的目的">
							</label>
						</div>
						<div class="am-u-sm-6 am-text-right">
							<button type="button" class="am-btn am-btn-sm am-btn-danger" id="removeStepBtn" data-index="{{index}}">
								<span class="am-icon-trash-o"></span>
							</button>
							<button type="button" class="am-btn am-btn-sm am-btn-secondary" id="moveUpBtn" data-index="{{index}}">
								<span class="am-icon-arrow-up"></span>
							</button>
							<button type="button" class="am-btn am-btn-sm am-btn-warning" id="moveDownBtn" data-index="{{index}}">
								<span class="am-icon-arrow-down"></span>
							</button>
						</div>
					</div>
					<div class="am-panel-bd">
						<div class="am-g">
							<div class="am-u-sm-2">
								<strong class="am-text-primary">
									<span class="am-icon-question-circle-o"></span> 条件
								</strong>
							</div>
							<div class="am-u-sm-10">
								以下条件需 
									<select id="conditionsRelationType">
										<option value="AND">必须全部满足</option>
										<option value="OR">满足其中一个</option>
									</select>
							</div>
						</div>
						<div class="am-g am-margin-left am-margin-top">
							<div class="am-u-sm-6">
								<table class="am-table" id="conditionsTable">
								<thead>
									<tr>
										<th>变量</th>
										<th>比较操作</th>
										<th>值</th>
										<th> </th>
									</tr>
								</thead>
								<tbody>
									
								</tbody>
								<tfoot>
									<tr>
										<th> </th>
										<th> </th>
										<th> </th>
										<th>
											<button type="button" 
												class="am-btn am-btn-xs am-btn-success" id="addConditionBtn" data-index="{{index}}">
												<span class="am-icon-plus"></span>
											</button>
										</th>
									</tr>
								</tfoot>
								</table>
							</div>
						</div>
					</div>
					<ul class="am-list am-list-static">
						<li>
							<span class="am-badge am-badge-success">YES</span>
							<div class="am-g">
								<strong class="am-text-success">
									<i class="am-icon-check am-icon-fw"></i> 当条件满足时
								</strong>
							</div>
							<div class="am-g am-margin-top">
								<div class="am-u-sm-3 am-text-left">
									 
								</div>
								<div class="am-u-sm-9 am-text-left">
									 <div class="am-g am-margin-top">
										<div class="am-u-sm-4 am-text-right">
											<label>步骤结果</label>
										</div>
										<div class="am-u-sm-8 trueResultBox" data-index="{{index}}">
											
										</div>
									</div>
									<div class="am-g am-margin-top">
										<div class="am-u-sm-4 am-text-right">
											<label class="am-form-label">满足条件的理由</label>
										</div>
										<div class="am-u-sm-8">
											<input type="text" id="trueTrace" placeholder="满足条件的理由">
										</div>
									</div>
								</div>
							</div>
						</li>
						<li>
							<span class="am-badge am-badge-danger">NO</span>
							<div class="am-g">
								<strong class="am-text-danger">
									<i class="am-icon-close am-icon-fw"></i> 当条件不满足时
								</strong>
							</div>
							<div class="am-g am-margin-top">
								<div class="am-u-sm-3 am-text-left">
									<label><input type="radio" name="returnType-{{index}}" value="RESULT" checked>
										 输出结果
									</label>
								</div>
								<div class="am-u-sm-9">
									<div class="am-g">
										<div class="am-u-sm-4 am-text-right">
											<label>步骤结果</label>
										</div>
										<div class="am-u-sm-8 falseResultBox" data-index="{{index}}">
											
										</div>
									</div>
									<div class="am-g">
										<div class="am-u-sm-4 am-text-right">
											<label for="falseTrace" class="am-form-label">不满足条件的理由</label>
										</div>
										<div class="am-u-sm-8">
											<input type="text" id="falseTrace" placeholder="不满足条件的理由">
										</div>
									</div>
								</div>
							</div>
							<div class="am-g am-margin-top">
								<div class="am-u-sm-3 am-text-left">
									<label><input type="radio" name="returnType-{{index}}" value="NEXT_STEP"> 处理下一个步骤</label>
								</div>
							</div>
						</li>
					</ul>
				</div>
			</div>
		</dd>
	</dl>
</script>
